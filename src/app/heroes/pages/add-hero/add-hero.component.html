<div class="overlay" *ngIf="isLoading; else divHero">
    <mat-spinner></mat-spinner>
</div>

<ng-template #divHero>
    <div>
        <h1>
            {{(!hero.id)?'Agregar':'Actualizar'}}
            Héroe
            <small>{{hero.superhero}}</small>
        </h1>
        <mat-divider></mat-divider>
        <br>

        <div class="grid">

            <div class="col-6">
                <div class="grid">
                    <div class="col-6">
                        <mat-form-field class="m-2" style="width: 100%;">
                            <mat-label>Super Héroe</mat-label>
                            <input type="text" matInput required [(ngModel)]="hero.superhero">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="m-2" style="width: 100%;">
                            <mat-label>Alter Ego</mat-label>
                            <input type="text" matInput required [(ngModel)]="hero.alter_ego">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="m-2" style="width: 100%;">
                            <mat-label>Primera aparición</mat-label>
                            <input type="text" matInput required [(ngModel)]="hero.first_appearance">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="m-2" style="width: 100%;">
                            <mat-label>Personajes</mat-label>
                            <input type="text" matInput required [(ngModel)]="hero.characters">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="m-2" style="width: 100%;">
                            <mat-label>Creador</mat-label>
                            <mat-select [(ngModel)]="hero.publisher">
                                <mat-option *ngFor="let publisher of publishers"
                                    [value]="publisher">{{publisher}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="m-2" style="width: 100%;">
                            <mat-label>Foto Url</mat-label>
                            <input type="text" matInput required [(ngModel)]="hero.alt_img">
                        </mat-form-field>
                    </div>
                    <div class="grid col-12" *ngIf="hero.id; else divCreate">
                        <div class="col-6">
                            <button mat-raised-button class="col-6 " (click)="saveHero()" color="primary"
                                style="width: 100%;">
                                <mat-icon>edit</mat-icon>
                                {{(!hero.id)?'Agregar':'Actualizar'}}
                            </button>
                        </div>
                        <div class="col-6">
                            <button mat-raised-button class="col-6" (click)="deleteHero()" color="warn"
                                style="width: 100%;">
                                <mat-icon>delete</mat-icon>
                                Eliminar
                            </button>
                        </div>
                    </div>
                    <ng-template #divCreate>
                        <div class="col-12">
                            <button mat-raised-button class="m-2" (click)="saveHero()" color="primary"
                                style="width: 100%;">
                                <mat-icon>edit</mat-icon>
                                {{(!hero.id)?'Agregar':'Actualizar'}}
                            </button>
                        </div>
                    </ng-template>
                </div>
            </div>
            <div class="col-6">
                <img [src]="hero|imageConverter" alt="Hero image">
            </div>
        </div>

    </div>
</ng-template>
