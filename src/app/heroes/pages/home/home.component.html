<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <!--<button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>-->
        </mat-toolbar>
        <mat-nav-list>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="./heroes-list">
                    <mat-icon mat-list-icon>label</mat-icon>
                    <span>Listado de heroes</span>
                </a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="./find">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <span>Buscar héroe</span>
                </a>
                <a mat-list-item (click)="sidenav.toggle()" routerLink="./add-hero">
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Agregar héroe</span>
                </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>Logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
