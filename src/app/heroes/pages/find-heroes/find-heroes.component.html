<div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
</div>
<div>
    <h3>Buscador</h3>
    <mat-form-field style="width: 100%;" appearance="outline">
        <!-- <mat-label>Number</mat-label> -->
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="term"
            [matAutocomplete]="auto" (input)="findHeroes()">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectedOption($event)">
            <mat-option *ngFor="let hero of heroes " [value]="hero">
                {{hero.superhero}}
            </mat-option>
            <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length >0">
                No se encontró nada con el término {{term}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>

<div>
    <pre>{{selectedHero|json}}</pre>
</div>
